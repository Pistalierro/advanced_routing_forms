<div class="row">
  <div class="col-4">
    <h4>Manage Users</h4>

    <ul>
      <li (click)="onSelect(user)" *ngFor="let user of users">

    </ul>
  </div>
  <div class="col-8 my-3">
    <router-outlet></router-outlet>
  </div>
</div>
