<div class="row">
  <div class="col">
    <h4>Phrases List</h4>

    <ul class="phrases-list">
      <li (click)="onSelect(phrase)" *ngFor="let phrase of phrases" [class.selected]="isSelected(phrase)">
        {{ phrase.value }}
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col my-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
