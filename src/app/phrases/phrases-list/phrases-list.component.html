<div class="row">
  <div class="col-4">
    <h4>Phrases List</h4>

    <ul class="phrases-list">
      <li (click)="onSelect(phrase)" *ngFor="let phrase of phrases" [class.selected]="isSelected(phrase)">
        {{ phrase.value }}
      </li>
    </ul>
  </div>
  <div class="col-8 my-3">
    <router-outlet></router-outlet>
  </div>
</div>
